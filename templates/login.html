{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %} 

<div class="container-fluid bg-primary text-white py-4 mb-4">
  <div class="container">
    <h1 class="h3 mb-0"><i class="fas fa-right-to-bracket me-2"></i>Giriş Yap</h1>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-right-to-bracket me-2"></i>Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
      <p class="text-center text-muted mt-3">Hesabın yok mu? <a href="{% url 'user:register' %}">Kayıt ol</a></p>
    </div>
  </div>
</div>

{% endblock %}
