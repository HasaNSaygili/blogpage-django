{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="container-fluid bg-success text-white py-4 mb-4">
  <div class="container">
    <h1 class="h3 mb-0"><i class="fas fa-user-plus me-2"></i>Kayıt Ol</h1>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success"><i class="fas fa-user-check me-2"></i>Hesap Oluştur</button>
            </div>
          </form>
        </div>
      </div>
      <p class="text-center text-muted mt-3">Zaten hesabın var mı? <a href="{% url 'user:login' %}">Giriş yap</a></p>
    </div>
  </div>
</div>
{% endblock %}
